<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let item of characterList;
      let i = index;
      let isEven = even,
      let isLast = last,
    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-success':isEven
    }">
    <div>
      <span class="text-primary"> {{ i }}</span>
      {{ item.name }} - power: <strong> {{ item.power}} </strong>
      <span>Es Par: {{ isEven }}</span>
    </div>
    <button class="btn btn-danger" (click)="eliminarPorId(item.id!)">X</button>
  </li>

</ul>
